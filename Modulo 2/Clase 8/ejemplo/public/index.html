<html>
  <head>
    <title>Coderhouse</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body style="background-color: #1f2023; color: white">
    <header class="speaker-form-header">
      <h1>Coderhouse</h1>
      <p><em>Mascotas</em></p>
    </header>
    <form id="form" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Nombre de Mascota</label>
        <input id="full-name" name="name" type="text" />
      </div>
   
      </div>
      <div class="form-row">
        <label for="full-name">Edad</label>
        <input id="full-name" name="age" type="text" />
      </div>
      
      <div class="form-row">
        <label for="full-name">Propietario</label>
        <input id="full-name" name="owner" type="text" />
      </div>


      <div class="form-row">
        <label for="full-name">Tipo de Mascota</label>
        <input id="full-name" name="type" type="text" />
      </div>

      <div class="form-row">
        <button id="signup" type="button" class="signup">Crear usuario</button>
      </div>
    </form>
    
    <script src="func/index.js"></script>
  </body>
</html>
